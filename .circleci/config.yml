version: 2.1

commands:
  restore_yarn_cache:
    steps:
      - restore_cache:
        name: Restore Dependency Cache
        keys:
          - dependencies-v1-{{ checksum "yarn.lock" }}
          - dependencies-v1-

executors:
  node:
    parameters:
      version:
        default: latest
        type: string
    docker:
      - image: circleci/node:<< parameters.version >>
    working_directory: ~/repo

jobs:
  setup:
    executor: node
    steps:
      - checkout
      - restore_yarn_cache
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Dependency Cache
          key: dependencies-v1-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  build:
    executor: node
    steps:
      - checkout
      - restore_yarn_cache
      - run:
          name: Build Library
          command: yarn build

  quality:
    executor: node
    steps:
      - checkout
      - restore_yarn_cache
      - run:
          name: Setup Reporting Environment
          command: mkdir -p reports/eslint
      - run:
          name: Check Code Quality with ESLint
          command: yarn lint --format junit --output-file $CIRCLE_WORKING_DIRECTORY/reports/eslint/results.xml
      - run:
          name: Check Code Style with Prettier
          command: yarn format:check
      - store_test_results:
          path: reports

  test:
    parameters:
      node_version:
        default: latest
        type: string
    executor: node:<< parameters.node_version >>
    steps:
      - checkout
      - restore_yarn_cache
      - run:
          name: Run tests and generate coverage report
          command: yarn test --coverage && yarn codecov

workflows:
  version: 2
  pipeline:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - quality:
          requires:
            - setup
      - test:
          name: test/node:8
          node_version: 8
          requires:
            - setup
      - test:
          name: test/node:10
          node_version: 10
          requires:
            - setup
      - test:
          name: test/node:12
          node_version: 12
          requires:
            - setup
      - test:
          name: test/node:13
          node_version: 13
          requires:
            - setup
